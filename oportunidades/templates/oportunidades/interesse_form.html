<!DOCTYPE html>
<html>
<head>
    <title>Mostrar Interesse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .card {
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            padding: 20px;
            transition: 0.3s;
        }

        .card:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            margin: 0 0 10px;
        }

        .card p {
            margin: 0 0 10px;
        }

        .card p strong {
            display: block;
            margin-bottom: 5px;
        }

        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Mostrar Interesse na Oportunidade</h1>
    <div class="card">
        <h2>{{ oportunidade.titulo }}</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Enviar Interesse</button>
        </form>
    </div>
</div>
</body>
</html>
