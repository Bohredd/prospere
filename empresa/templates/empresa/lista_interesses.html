<h1>Lista de Interesses</h1>
<table>
  <thead>
    <tr>
      <th>Oportunidade</th>
      <th>Criado Em</th>
      <th>Responder Requisitos</th>
    </tr>
  </thead>
  <tbody>
    {% for interesse in interesses %}
      <tr>
        <td>{{ interesse.vaga }}</td>
        <td>{{ interesse.criado_em }}</td> <!-- Adicionando a data de criaÃ§Ã£o -->
        <td><a href="{% url 'detalhe_respostas' interesse.pk %}">Ver Respostas</a></td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="3">Nenhum interesse encontrado.</td> <!-- Atualizado para colspan de 3 -->
      </tr>
    {% endfor %}
  </tbody>
</table>
